name: 'lnclassapp'
type: "ruby:3.0"



relationships:
    postgresdatabase: 'dbpostgres:postgresql'

disk: 1024

hooks:
    build: |
        gem install --no-document bundler bundler:2.2.33
        bundle install        
    deploy: |
        RACK_ENV=production bundle exec rake db:migrate

mounts:
    "/log":
        source: local
        source_path: log
    "/storage":
        source: local
        source_path: storage
    "/tmp":
        source: local
        source_path: tmp

web:
    upstream:
        socket_family: unix
    commands:
        start: "bundle exec unicorn -l $SOCKET"

    locations:
        "/":
            root: "public"
            passthru: true
            expires: 1h
            allow: true
